responsive_share_buttons.settings:
  path: 'admin/config/user-interface/responsive_share_buttons'
  defaults:
    _form: '\Drupal\responsive_share_buttons\Form\ResponsiveShareButtonsForm'
    _title: 'Responsive Share Buttons settings'
  options:
    _access_mode: 'ANY'
    _admin_route: TRUE
  requirements:
    _permission: 'configure responsive share buttons'
